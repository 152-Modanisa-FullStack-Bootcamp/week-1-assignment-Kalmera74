<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <title>My First Parcel App</title>
  <link rel="stylesheet" href="styles.css" />
  <script type="module" src="app.js"></script>
</head>

<body>
  <div class="card">

    <div class="credentials">
      <h1>Login</h1>
      <div class="divider"></div>
      <input class="input-area" type="text" id="username" placeholder="Username" />
      <input class="input-area" type="password" id="password" placeholder="Password" />

      <a href="#" id="forgot">Forgot Password?</a>

      <button id="login">Login</button>
      <div class="sign-up">
        <p>Not a member?</p>
        <a href="#" id="sign-up">Sign Up</a>

      </div>
    </div>
  </div>
</body>

</html>
